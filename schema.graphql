type EvmTransaction @entity {
  id: ID!
  txHash: String! @index
  from: String! @index
  to: String! @index
  func: String @index
  blockHeight: Int! @index
  success: Boolean!
}

type EvmLog @entity {
  id: ID!
  address: String! @index
  blockHeight: Int! @index
  topics0: String @index
  topics1: String
  topics2: String
  topics3: String
}
